type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    前日のPHPカンファレンス関西に参加後、一泊して翌日の予定がなく空いていたので、こういったイベントが現地であると思い、面白そうと思って参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    SNS(X)経由で知りました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    cakephpで使われているchronosというライブラリ
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    丁寧にサポートいただき感謝です。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    問題なかったと思います。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 技術力を磨きたい/腕試ししたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特に思いつきませんでした・・・。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    他の参加者の方とこういったワークショップに参加することは、日常の業務ではないことなので良い刺激になり、また視野が広がりました。
