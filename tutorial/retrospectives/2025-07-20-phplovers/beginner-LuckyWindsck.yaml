type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    昨日の PHP カンファレンス関西 2025 に参加して、翌日に面白そうなイベントがあるから参加してみました。
    OSS へのコントリビュートはずっとしたいし、たまにもやっているけど、なかなか時間を取れなかったです。
    この場を借りてやってみようと思いました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    運営側とは知り合いで、そこから知りました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    slidevjs/slidev
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進行役の説明がわかりやすかったです。
    スライドも良かったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポーターが常にいるから安心感が高いです。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 新しい技術に触れたい
    - 技術力を磨きたい/腕試ししたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    もう少し時間が欲しいな
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    最近は Anthony Fu さんと Mike Cheng さんによる中国語の podcast 「尖不想寫扣 No Coding Today」（https://bento.me/nocodingtoday）を聴いています。
    podcast の S1E1 では「学校で OSS についての授業があってもいいじゃない？」（https://www.youtube.com/watch?v=K_ugUt2Airg）がテーマになっています。
    今回の OSS Gate に参加して、まさにそういう感じのワークショップで満足しています。
    # 尖不想寫扣 No Coding Today
    # - https://bento.me/nocodingtoday
    # 【podcast】S1E1 - 學校應該要有一堂課教你如何參與開源
    # - https://www.youtube.com/watch?v=K_ugUt2Airg
