type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    FBCの卒業生の方や現役生の方でOSS Gateに参加されている方がいて、自分もずっとOSSに関わりたいと思ったので良いきっかけだと思い参加させていただきました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Doorkeeper
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    https://github.com/holiday-jp/holiday_jp-ruby
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    次にやることを理解しながら進めることができたので、安心できる進行でした。ありがとうございました！
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    今回はdaipomさんにサポート(サポートメンターを兼任)だったので、そこは見れていません
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - 技術力を磨きたい/腕試ししたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    次に参加する際にOSS開発で挑戦したいということですかね。今回はドキュメントに1行追加するだけの修正だったので、もっと皆が詰まりやすい箇所の修正をしたり、簡単なバグ修正に挑戦したいと思ってます。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    今回、初めてOSSにPRを送ってみたのですがdaipomさんや周りの方のサポートもあって、かなり緊張しながらも楽しみながらPRを送れました！ずっとOSSに関わりたいと思いつつも自信がないのと、参加して迷惑がかからないか怖かったので今回いろいろサポートしていただいて本当にありがとうございました！これからもOSS開発に積極的に関わっていきたいと思います。自分も周りにOSS参加したい方のサポートもできるようになりたいと思っています。
