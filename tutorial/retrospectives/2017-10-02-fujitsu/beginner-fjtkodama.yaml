type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSコミュニティに参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    参加を希望した理由：製品評価で見つけたOSSの障害を、調査依頼できるようにするため。
    OSSコミュに参加したい理由：業務で、ハード製品の評価にOSSをとりいれるため。

  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    # （例、メーリングリストで知った、上司に教えてもらった、etc）
    |
    社内勉強会のメーリングリストを通じて知った。
  # 対象
  target:
    # ワークショップで対象に選んだOSSはなんですか？
    |
    Openstack Monasca
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    - 非常に有益であった
    #- 有益であった
    #- どちらでもない
    #- あまり有益で無かった
    #- 有益で無かった
    
  # 当初の期待との違いについて
  difference:
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    #- 当初の期待よりはるかに充実していた
    #- 当初の期待より充実していた
    - 大体期待どおりだった
    #- 少し期待はずれだった
    #- すごく期待はずれだった
  # 今後のOSSコミュニティへの参加について
  future:
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    #- 機会を作って積極的にコミュニティに参加するし、まわりの人が参加することも手伝う
    #- 機会を作って積極的にコミュニティに参加する
    - 機会があればコミュニティに参加する
    #- 機会があったらコミュニティに参加したい（けどできなそう）
    #- 機会があってもコミュニティに参加しない
  # Fujitsu社内で今後もOSS Gateを行うとしたらどうしますか？
  next:
    # ↓のうち当てはまるものを"すべて"選んでコメントを外してください。
    #- もう一度ビギナーとして参加する
    #- 今度はサポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
    #- 参加や紹介をするつもりは無い
    #- 社内よりもむしろ社外のOSS Gateに行きたい
  # その他
  etc:
