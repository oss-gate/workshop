type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    RubyKaigi 2023に参加してOSS熱が高まったからです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    fjordbootcampのコミュニティ内で角谷さんが今回のワークショップの投稿をされていて知りました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    ruby/gem_rbs_collection
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    とても上手く進行されていて、迷うことなく進められました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポーターのフォローのおかげで迷うことなくPR作成まで行えました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    雑談会をもう少し増やして、他の人のお話も聞いてみたいです。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    本日はありがとうございました！参加して良かったです。
