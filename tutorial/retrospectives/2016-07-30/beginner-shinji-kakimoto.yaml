  motivation: |
    会社でOSS開発が推奨されたため勉強がてら参加しました。
  # 見つけた場所
  via: |
    TokyoRuby会議での告知
  # 開発対象
  target: |
    WWW::Mechanizeのサンプルプログラム修正(途中)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    サンプルプログラムの修正でもOSS開発に参加できると経験でき、OSS開発のハードルを下げれた。
    ユーザ視点で「こうしてほしい」を考えれることが開発のチャンスボールになるとわかった。
    同時に、「こうしてほしい」というのをGoogle先生に頼りがちなのだと実感した。
    次のユーザーがGoogle先生に頼らないようなREADMEを作ることから初めてみようと思います。。

