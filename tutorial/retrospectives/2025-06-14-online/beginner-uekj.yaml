type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    「OSSの開発に関わることは、社会へのわかりやすい貢献であること」、「趣味として長く続けられること」、「なんかかっこいい」、といった理由で興味を持っていたいため
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    たぶん、X。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    mcp-cloudflare-boilerplate https://github.com/f/mcp-cloudflare-boilerplate
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    スムーズに進行していただいたし、いい感じにほめていただいたので気分がよかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    今回、サポートメンターはいませんでした。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - 特定のソフトウェアに全般的に貢献したい
    - 人付き合いの幅を拡げたい
    - 新しい技術に触れたい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
    - 就職・転職・フリーランスでの交渉などで使えるポートフォリオにしたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    特になし
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    issueだけでなく、フォーク→Clone→branch作成→push→元リポジトリへのPRの流れをできるだけやる
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    今日の修正は軽微なものですが、本格的な修正・提案であっても一連の流れやお作法はかわらないとおもうので、今後、自分でOSS開発に参加できる自信がつきました。ありがとうございました。
