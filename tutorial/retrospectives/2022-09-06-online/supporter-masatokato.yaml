type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    以前ビギナーとして参加し、次はサポータとして参加したいと思ったため。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    doorkeeper
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    とてもスムーズな進行でした！
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    なかなか上手くフォローできませんでした。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - 進行役として参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    知ってます。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    次のステップとして、good first issueのラベルがついたissueに取り組んでみるなどができると面白いなと思いました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    次回は上手くフォローできるといいなと思います！
