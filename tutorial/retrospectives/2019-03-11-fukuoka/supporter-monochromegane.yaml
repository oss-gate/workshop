type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (ここに回答を改行を入れずに書いてください)
    OSS活動は自分を成長させてくれた取り組みなので福岡のみんなにも広げていきたい．個人ではOSS道場というのを社でやっているが，入門編という意味で取り組みは面白いと思っています．
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    OSS道場を進める中で，社のうづらさんに教えてもらいました
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - 非常にサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    振り返りのディレクトリを準備忘れだけちょっと焦ったが概ね満足．むしろサポーターの振る舞いもやってくれて助かった
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポーター兼サポーターなのでちょっと大変だったが，全員フィードバックまで持って行けたのでOKでしょう
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - 自分一人でもなんとかやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    知っています．できるだけ協力したいと思っています
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    やはりサポーターの負担はあると思っているので，短縮版があってもいいかなあと思います
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    大変だったけどフィードバックまで行かせることができた分の満足度は高い
    (ここに回答を改行を入れずに書いてください)
