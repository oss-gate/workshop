type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    直接的には会社で @mtsmfm さんに誘われたので。
    もともと個人で学生を中心にプログラミングを教える活動の経験があったことからも興味を持った。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Quipper 社内の Slack
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進行の内容はわかりやすかったとおもいます。
    ですが、私が初参加ということもあり、各フェーズにおいて自分に求められる行動を見失いがちでした。
    (例えば、コメントを促すことなど)
    そういった指針に関しては「迷ったらこれに従うと良い」ということで、事前に URL 等を伝えてもらえると良かったのではと思いました。
    また、そういった具体的なもの以外でも、サポーターがビギナーに対してどのような変化をもたらせることを期待されているのか、
    といった抽象的な指針もあると、サポーターとしてはより創発的にサポーターと関わり合えるのではと思いました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    ピザの注文ありがとうございました。
    今日は直接話すことはなかったですが、チャットでのフォローがあったりと良かったです。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    予定があればまた参加したいとおもいます。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    サポーターが入れ替わってのフィードバックは時間を決めて 3 人分ぐらいはやるようにしてみたい。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を改行を入れずに書いてください)
