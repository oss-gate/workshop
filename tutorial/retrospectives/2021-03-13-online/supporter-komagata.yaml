type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    プログラミングスクールを運営していて生徒のみなさんが「頑張って勉強する」とおっしゃってるのでプログラミングを楽しんでもらうにはどうすればいいのか悩んでいました。プログラミングで楽しいことといえばOSS活動なので、OSS Gateの活動を参考にさせていただきたく参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    確かRubyKaigiの発表か何かで知りました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    とってもスムーズでした。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    スムーズにサポートしていただきました。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - 自分一人でもなんとかやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    今後も参加したいです。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    ビデオチャットにRemo.coを使う。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    開催していただいてありがとうございます。進行のPiroさんお疲れ様でした。
