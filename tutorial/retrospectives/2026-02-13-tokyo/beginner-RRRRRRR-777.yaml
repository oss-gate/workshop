type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    - OPTiMを代表してくださった伊藤さんに「エンジニアとして1から成果物を書く人は弊社に多いが、OSSにコントリビュートする人は少ないからいい経験になると思う」と招待されて参加しました。
    - OSSの貢献に心理的障壁があり、それが少しでも減ればいいなと思いました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    - OPTiM社内で公募されてました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    - rubocop / rubocopです。
      > https://github.com/rubocop/rubocop
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    司会進行が円滑で、スライドもすごくわかりやすくてとても参加しやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    はい、この会に参加する上での方針などをお伝えいただけたおかげで円滑に進めることができました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 新しい技術に触れたい
    - 技術力を磨きたい/腕試ししたい
    - 業務上の必要があってソフトウェアを改善しないといけない
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    - 次のテーマに進む3〜5分前くらいに一報いただけるとすごくありがたかったです
    - それ以外は特にございません。ありがとうございました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    - 「OSS貢献活動をしたという経験をする」というモチベーションでこの会に挑んだのですが、円滑な司会進行もあってうまく達成できたと感じております。
    - 今後はOSSへの心理的障壁を低く持ち、幅広く挑み、深い学びを得られるように意識して邁進しようと思います！
