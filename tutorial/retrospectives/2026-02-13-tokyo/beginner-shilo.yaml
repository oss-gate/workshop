type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    これまで単発で OSS 開発したことはありますが、たまたま業務の中で見つけたバグを修正しただけでなかなか継続して OSS 開発ができていませんでした。とはいえ、業務で OSS をたくさん使わしてもらっているので何か貢献できれば嬉しいなと考えていたのと、自分よりスキルの高いエンジニアと協業できる点に魅力を感じ、OSS に継続して関わってみたいと思っていました。今回のこのワークショップでどのように受け身ではなく進んで OSS に関わっていけるかヒントが得られるといいなと思い、参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    地元の地域.rb（Kashiwa.rb）でオーガナイザーの方に教えてもらいました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    faker-ruby/faker
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    OSS にどのように貢献するかを丁寧に説明してくれてとても学びがありました。特にフィードバックするためのポイントを見逃さずに見つけるためにはメモを丁寧にとることが重要とのアドバイスがあり、そのアドバイスが大変役立ちました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    適宜、質問に対して丁寧に回答してくれてとても助かりました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 新しい技術に触れたい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
    - 就職・転職・フリーランスでの交渉などで使えるポートフォリオにしたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    他のチームの方がどのようなものをワークショップで開発したのか知れると嬉しいので、簡単に発表する機会があるといいのかなと思いました！
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    今後、継続して主体的に OSS に携わっていくためのヒントが得られたことが大きな収穫でした。ありがとうございました！
