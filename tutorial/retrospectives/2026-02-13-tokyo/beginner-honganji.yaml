type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    普段の開発で使用しているFlutterのコントリビュートに参加するための、第一歩が欲しかったからです。Flutterへのコントリビュートによって、開発の知識を深めると同時に自身のエンジニアとして有名になりたいと思っています(かっこいいから)。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    社内のシニアエンジニアからの勧め。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Markdown PDF(Visual Studio Codeの拡張機能)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    とてもモチベーションを上げてくれるような進行をしていただき、OSSコントリビュートのやる気が来た時よりも上がりました！
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポーターの方とはまた違った視点でアドバイスをいただけたので、とても助かりました。OSSだけではなく、今後の開発の中でも活かせるような知見をたくさん吸収できたのでとても満足しています。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - 特定のソフトウェアに全般的に貢献したい
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 人付き合いの幅を拡げたい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
    - 就職・転職・フリーランスでの交渉などで使えるポートフォリオにしたい
    - その他（次項で自由記入）
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    プログラミングの根底にある、「知識の共有」という活動の一端を担いたい。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    メンターやサポーターのコントリビュート経験における、失敗談や人生で役に立った知識の共有などがあるとより盛り上がると思いました！
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    貴重な体験をさせていただき、ありがとうございました！本日学んだことを、自身の開発・OSSコントリビュートのみならず、社内外に発信していければと思います！
