type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    OSSに参画していると職歴に付随して箔(？)が付くということを聞いていたので、キャリアのために参画できるといいなと思っていたから。大きめのOSSとかに参画して、実際使う側使われる側としての両方の経験を実施にしてみたいと思っていたから
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    どこだったか忘れてしまいましたが、確かQiitaとかそういったところだったような気がします。どうやってコントリビュートするのかとかを色々探していた時に見つけました
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    withという、同じコマンドを何度も実行する作業を共通のプレフィックス付きで効率化するためのコマンドラインツール。
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    説明はとてもわかりやすかったです。参考例を交えながら進行していたのでよりわかりやすく、実践しやすい内容になっていました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    フォローしてくださいました。特に自分が良からぬ方向(不具合の根本を見誤りそうだった時)にアプローチしてくださり、うまく進めることができました。また、サポーターでも不明な点は進行役に対して質問をするなど円滑に進むようなフォローアップもしてくださいました(お陰様でissueを上げることができました)。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する(▲:まだちょっと自信がない)
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - 特定のソフトウェアに全般的に貢献したい
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 人付き合いの幅を拡げたい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
    - 就職・転職・フリーランスでの交渉などで使えるポートフォリオにしたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    ライトに試せるものをみんなで一度試してみるというのがあるのも面白そうだなと思いました(時間制約上、もっと流れを掴みやすくするための作業/issueやprが増えてクローズがめんどくさいが...)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    本当に楽しく貴重な時間をありがとうございました。自分の想像していた10倍は楽しかったです。また、当たり前ですが知らないことをいっぱい知ることができ他ことや、開発だけがOSSのコントリビュート方法ではないことを認識ができてもっとライトに活動してみてもいいのでは？と思うことができました。機会がありましたら、よろしくお願いいたします！
