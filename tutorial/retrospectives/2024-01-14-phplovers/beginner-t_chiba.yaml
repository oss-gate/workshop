type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    OSSで公開されている様々なパッケージをを検索、評価、選択することが、仕事の進め方の中でも出てきたので、OSSに関する接し方を理解・体験したいと思ったため。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    会社の上司からのおすすめ情報
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    最初のデモを自分でもなぞっていこうと思い、pintを選択
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した2
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    説明、スライドともにわかりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (省略)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - 人付き合いの幅を拡げたい
    - 新しい技術に触れたい
    - 技術力を磨きたい/腕試ししたい
    - 業務上の必要があってソフトウェアを改善しないといけない
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    今時点、思いつく点はありません。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    話しをさせてもらいながらトライできる環境がある、ということ自体、
    刺激になると実感しました。
