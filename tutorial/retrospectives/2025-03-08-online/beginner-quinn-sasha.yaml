type: beginner
questions:
  OSSに興味があったから。
  一度貢献しようとしたことがあったが、つまづいたので再チャレンジしたかったからです。
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    OSSに貢献するきっかけを提供してくれると思ったからです。
    何事も一番最初がきついと思います。
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    (誰かにありがとうと思われることをしたかったからです。初めて貢献しようと思ったときは、自分のスキルを上げるためでしたが、この動機はユーザーのためにという視点が欠いていました。)
  # 見つけた場所
  OSSについて検索エンジンで調べていた時に見つけました。
  via:
    # どこでこのワークショップを知りましたか？
    (Dorekeeper)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (Zulip)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (良かったと思います。)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (本当に助かりました。おかげで貢献することができたと思います。)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - 特定のソフトウェアに全般的に貢献したい
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 人付き合いの幅を拡げたい
    - 新しい技術に触れたい
    - 技術力を磨きたい/腕試ししたい
    - 業務上の必要があってソフトウェアを改善しないといけない
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (人のために何ができるかを考えられる、エンジニアになりたいです。)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (ただOSSのコードを読んで、理解を深める勉強会などもありかなと思いました。)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (今回はありがとうございました。楽しかったです。)
